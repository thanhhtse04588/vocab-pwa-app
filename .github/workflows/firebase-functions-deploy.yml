name: Deploy Firebase Functions

on:
  push:
    branches: [ main ]
    paths:
      - 'functions/**'
      - '.github/workflows/firebase-functions-deploy.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'functions/**'
      - '.github/workflows/firebase-functions-deploy.yml'

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'
        cache: 'npm'
        cache-dependency-path: functions/package-lock.json
    
    - name: Install dependencies
      run: |
        cd functions
        npm ci
    
    - name: Lint functions
      run: |
        cd functions
        npm run lint
    
    - name: Build functions
      run: |
        cd functions
        npm run build
    
    - name: Test functions (if tests exist)
      run: |
        cd functions
        if [ -f "package.json" ] && npm run test --if-present; then
          echo "Tests completed"
        else
          echo "No tests found, skipping"
        fi

  deploy:
    needs: build_and_test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'
        cache: 'npm'
        cache-dependency-path: functions/package-lock.json
    
    - name: Install dependencies
      run: |
        cd functions
        npm ci
    
    - name: Build functions
      run: |
        cd functions
        npm run build
    
    - name: Deploy to Firebase
      uses: FirebaseExtended/action-hosting-deploy@v0
      with:
        repoToken: '${{ secrets.GITHUB_TOKEN }}'
        firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_BEE_VOCAB }}'
        projectId: bee-vocab
        targets: functions
